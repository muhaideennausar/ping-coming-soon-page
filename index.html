<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping - Coming Soon | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4f49229eeb.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="Ping Logo">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form id="emailForm" novalidate>
      <div class="input-group">
        <input id="emailInput" type="email" spellcheck="false" placeholder="Your email address...">
        <button class="submit" type="submit">Notify Me</button>
      </div>
      <span class="warning">Please provide a valid email address</span>
    </form>
    <img class="dashboard-illustration" src="images/illustration-dashboard.png" alt="Dashboard Illustration">
    <div class="social-links">
      <button class="social-buttons"><i class="fa-brands fa-facebook-f"></i></button>
      <button class="social-buttons"><i class="fa-brands fa-twitter"></i></button>
      <button class="social-buttons"><i class="fa-brands fa-instagram"></i></button>
    </div>
    <p class="copyright-info">&copy Copyright Ping. All rights reserved.</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
